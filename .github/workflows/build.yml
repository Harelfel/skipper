name: build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  remove-label:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
    - name: remove label
      uses: actions/github-script@0.9.0
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |

          // Fetch the list of labels attached to the issue that
          // triggered the workflow
          const opts = github.issues.listLabelsOnIssue.endpoint.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
          });
          const labels = await github.paginate(opts);

          for (const label of labels) {
            // If the issue has a label named 'tests-passed', remove it
            if (label.name === 'tests-passed') {
              await github.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                name: 'tests-passed'
              })
              return;
            }
          }

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v1
    - name: Set up Python 3.x
      uses: actions/setup-python@v1
      with:
        python-version: 3.x
    - name: Install dependencies
      run: |
        pip install --user strato-skipper
        mkdir -p ~/.docker
        echo "{}" > ~/.docker/config.json
        touch ${HOME}/.gitconfig
        echo "::add-path::$HOME/.local/bin"
    - name: test
      run: |
        skipper make all

  test-user-install:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '2.x', '3.x']
    steps:
    - name: Check out code
      uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Test install
      run: |
        mkdir -p ~/.docker
        echo "{}" > ~/.docker/config.json
        pip install --user .
        echo "::add-path::$HOME/.local/bin"
    - name: Test usage
      run: |
        skipper make clean

  test-root-install:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '2.x', '3.x']
    steps:
    - name: Check out code
      uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Test install
      run: |
        mkdir -p ~/.docker
        echo "{}" > ~/.docker/config.json
        sudo pip install .
        echo "::add-path::$HOME/.local/bin"
    - name: Test usage
      run: |
        skipper make clean

  label:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [ build, test-user-install, test-root-install, remove-label ]
    steps:
    - name: apply label
      uses: actions/github-script@0.9.0
      if: github.event_name == 'pull_request'
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          github.issues.addLabels({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            labels: ['tests-passed']
          })
